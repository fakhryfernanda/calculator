<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="monitor"></div>
        <div class="control">
            <div class="button operator">(</div>
            <div class="button operator">)</div>
            <div class="button operator">&percnt;</div>
            <div class="button operator">AC</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operator">&divide;</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operator">&times;</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operator">&minus;</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button equal-sign">&equals;</div>
            <div class="button operator">&plus;</div>
        </div>
    </div>
</body>
</html>
