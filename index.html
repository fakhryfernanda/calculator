<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="monitor">
            <div class="result">0</div>
        </div>
        <div class="control">
            <div class="button symbol" data-button>(</div>
            <div class="button symbol" data-button>)</div>
            <div class="button symbol" data-button>&percnt;</div>
            <div class="button symbol" data-button="clear">AC</div>
            <div class="button number" data-button="number">7</div>
            <div class="button number" data-button="number">8</div>
            <div class="button number" data-button="number">9</div>
            <div class="button symbol" data-button="divide-operator">&divide;</div>
            <div class="button number" data-button="number">4</div>
            <div class="button number" data-button="number">5</div>
            <div class="button number" data-button="number">6</div>
            <div class="button symbol" data-button="multiply-operator">&times;</div>
            <div class="button number" data-button="number">1</div>
            <div class="button number" data-button="number">2</div>
            <div class="button number" data-button="number">3</div>
            <div class="button symbol" data-button="substract-operator">&minus;</div>
            <div class="button symbol" data-button>.</div>
            <div class="button number" data-button="number">0</div>
            <div class="button equal-sign" data-button="equal-sign">&equals;</div>
            <div class="button symbol" data-button="add-operator">&plus;</div>
        </div>
    </div>
</body>
</html>
